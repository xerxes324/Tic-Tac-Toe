<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Tic-Tac-Toe</h1>
      <h1 id="turn">Current Turn :</h1>
      <div class="board"></div>
      <h1 id="winner">Winner is :</h1>
      <button id="reset">RESET</button>
    </div>
    <div class="playername">
      <form class="form">
        <label for="playerone"> Player One Name : </label>
        <input type="text" id="playerone" required />
        <label for="playertwo"> Player Two Name : </label>
        <input type="text" id="playertwo" required />
        <input type="submit" id="submitbutton" />
      </form>
    </div>
  </body>
</html>
